<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор адреса на карте</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=74752381-5ef1-4dbe-9ecf-9be7281c09f8&lang=ru_RU" type="text/javascript"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100%; }
        .address-bar { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            right: 10px; 
            background: white; 
            padding: 10px; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .confirm-btn {
            background: #2481cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="address-bar">
        <div id="address">Перемещайте метку для выбора адреса</div>
        <button class="confirm-btn" onclick="confirmAddress()">✅ Выбрать этот адрес</button>
    </div>
    <div id="map"></div>

    <script>
        let map, placemark;
        let selectedAddress = '';
        let selectedCoords = [];

        // Инициализация карты
        ymaps.ready(init);

        function init() {
            map = new ymaps.Map('map', {
                center: [55.76, 37.64], // Москва по умолчанию
                zoom: 10
            });

            // Определяем местоположение пользователя
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const coords = [position.coords.latitude, position.coords.longitude];
                        map.setCenter(coords, 15);
                        createPlacemark(coords);
                        getAddress(coords);
                    },
                    function(error) {
                        createPlacemark([55.76, 37.64]);
                    }
                );
            } else {
                createPlacemark([55.76, 37.64]);
            }

            // Обработка клика по карте
            map.events.add('click', function (e) {
                const coords = e.get('coords');
                createPlacemark(coords);
                getAddress(coords);
            });
        }

        function createPlacemark(coords) {
            if (placemark) {
                map.geoObjects.remove(placemark);
            }
            
            placemark = new ymaps.Placemark(coords, {
                iconCaption: 'поиск...'
            }, {
                preset: 'islands#violetDotIconWithCaption',
                draggable: true
            });

            map.geoObjects.add(placemark);

            // При перемещении метки
            placemark.events.add('dragend', function () {
                getAddress(placemark.geometry.getCoordinates());
            });
        }

        function getAddress(coords) {
            selectedCoords = coords;
            placemark.properties.set('iconCaption', 'поиск...');
            
            ymaps.geocode(coords).then(function (res) {
                const firstGeoObject = res.geoObjects.get(0);
                const address = firstGeoObject.getAddressLine();
                
                selectedAddress = address;
                document.getElementById('address').textContent = address;
                placemark.properties.set('iconCaption', address);
            });
        }

        function confirmAddress() {
            if (selectedAddress) {
                // Отправляем данные в Telegram бот
                Telegram.WebApp.sendData(JSON.stringify({
                    address: selectedAddress,
                    latitude: selectedCoords[0],
                    longitude: selectedCoords[1]
                }));
                
                Telegram.WebApp.close();
            } else {
                alert('Выберите место на карте!');
            }
        }

        // Инициализация Telegram WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
    </script>
</body>
</html>
