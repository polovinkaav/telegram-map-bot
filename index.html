<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∞–¥—Ä–µ—Å–∞ –Ω–∞ –∫–∞—Ä—Ç–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=74752381-5ef1-4dbe-9ecf-9be7281c09f8&lang=ru_RU" type="text/javascript"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 100%; }
        .address-bar { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            right: 10px; 
            background: white; 
            padding: 15px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 14px;
        }
        .confirm-btn {
            background: #2481cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .confirm-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="address-bar">
        <div id="address">üü° –ü–µ—Ä–µ–º–µ—â–∞–π—Ç–µ –º–µ—Ç–∫—É –¥–ª—è –≤—ã–±–æ—Ä–∞ –∞–¥—Ä–µ—Å–∞</div>
        <button class="confirm-btn" id="confirmBtn" disabled>‚úÖ –í—ã–±—Ä–∞—Ç—å —ç—Ç–æ—Ç –∞–¥—Ä–µ—Å</button>
    </div>
    <div id="map"></div>

    <script>
        let map, placemark;
        let selectedAddress = '';
        let selectedCoords = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        ymaps.ready(init);

        function init() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram WebApp
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();

            map = new ymaps.Map('map', {
                center: [55.76, 37.64],
                zoom: 10
            });

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const coords = [position.coords.latitude, position.coords.longitude];
                        map.setCenter(coords, 15);
                        createPlacemark(coords);
                        getAddress(coords);
                    },
                    function(error) {
                        console.log('Geolocation error:', error);
                        createPlacemark([55.76, 37.64]);
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                createPlacemark([55.76, 37.64]);
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
            map.events.add('click', function (e) {
                const coords = e.get('coords');
                createPlacemark(coords);
                getAddress(coords);
            });
        }

        function createPlacemark(coords) {
            if (placemark) {
                map.geoObjects.remove(placemark);
            }
            
            selectedCoords = coords;
            
            placemark = new ymaps.Placemark(coords, {
                iconCaption: '–ø–æ–∏—Å–∫...'
            }, {
                preset: 'islands#violetDotIconWithCaption',
                draggable: true
            });

            map.geoObjects.add(placemark);

            // –ü—Ä–∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏ –º–µ—Ç–∫–∏
            placemark.events.add('dragend', function () {
                getAddress(placemark.geometry.getCoordinates());
            });
        }

        function getAddress(coords) {
            selectedCoords = coords;
            placemark.properties.set('iconCaption', '–ø–æ–∏—Å–∫...');
            
            ymaps.geocode(coords).then(function (res) {
                const firstGeoObject = res.geoObjects.get(0);
                const address = firstGeoObject.getAddressLine();
                
                selectedAddress = address;
                document.getElementById('address').textContent = 'üìç ' + address;
                document.getElementById('confirmBtn').disabled = false;
                placemark.properties.set('iconCaption', address);
            }).catch(function (error) {
                console.log('Geocode error:', error);
                document.getElementById('address').textContent = '‚ùå –û—à–∏–±–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∞–¥—Ä–µ—Å–∞';
            });
        }

        function confirmAddress() {
            if (selectedAddress && selectedCoords.length === 2) {
                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram –±–æ—Ç
                    Telegram.WebApp.sendData(JSON.stringify({
                        address: selectedAddress,
                        latitude: selectedCoords[0],
                        longitude: selectedCoords[1]
                    }));
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
                    Telegram.WebApp.close();
                    
                } catch (error) {
                    console.log('Send data error:', error);
                    alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
                }
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –º–µ—Å—Ç–æ –Ω–∞ –∫–∞—Ä—Ç–µ!');
            }
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∫–Ω–æ–ø–∫–µ
        document.getElementById('confirmBtn').addEventListener('click', confirmAddress);

        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });

    </script>
</body>
</html>
